<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이드</title>
    <link rel="stylesheet" href="slide.css">
</head>

<body>
    <div id="slideShow">
        <ul class="slides">
            <li><img class="house" src="images/모던 집.png" alt=""></li>
            <li><img class="house" src="images/조명 집.png" alt=""></li>
            <li><img class="house" src="images/화이트 집.png" alt=""></li>
            <li><img class="house" src="images/화이트 집2.png" alt=""></li>
            <li><img class="house" src="images/모던 집.png" alt=""></li>
            <li><img class="house" src="images/조명 집.png" alt=""></li>
        </ul>
        <p class="controller">

            <!-- &lang: 왼쪽 방향 화살표
                &rang: 오른쪽 방향 화살표 -->
            <span class="prev">&lang;</span>
            <span class="next">&rang;</span>
        </p>
    </div>
    
    <script src="slide.js"></script>
    
    
</body>

</html>
